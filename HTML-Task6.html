<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color:rgb(87, 170, 166);
            border : 1px solid black;
            
        }
        th,td{
            border-radius:10px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="3" cellspacing="2" height="100" width="1000">
        <!-- headings-->
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <!-- row 1 -->
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <!-- row 2 -->
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr> 
        <!-- row 3-->
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
