<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">x : </label>
    <input id="i1" type="number" name="num">
    <button onclick="rev()">Click me</button>
    <script>
        function rev(){
            var x= document.getElementById("i1").value;
            let r = 0;
            while(x!=0){
                r = 10*r +(x%10);
                x=Math.floor(x/10);
            }
            alert("reverse number is "+r);
        }
    </script>
</body>
</html>
