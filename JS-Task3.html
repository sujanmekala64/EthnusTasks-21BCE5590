<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK3</title>
    <style>
        #i1,#i2{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <center>
        <label for="num1">1st Number : </label>
        <input id="i1" type="number" name="num1"><br/>
        <label for="num2">2nd Number : </label>
        <input id="i2" type="number" name="num2"><br/>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>
        <p id="i3"></p>
    </center>
    <script>
        function mul(){
            let a = document.getElementById("i1").value;
            let b = document.getElementById("i2").value;
            document.getElementById("i3").innerHTML = "The result Is : "+(a*b);
            
        }
        function div(){
            let a = document.getElementById("i1").value;
            let b = document.getElementById("i2").value;
            document.getElementById("i3").innerHTML = "The result Is : "+(a/b);
        }
    </script>
</body>
</html>
